spring.application.name=payment-gateway-midtrans
server.port=0
#address of eureka server
eureka.client.service-url.defaultZone=http://localhost:8088/eureka
payment.gateway.midtrans.baseHttpClientTotalMax=2000
payment.gateway.midtrans.baseHttpClientTotalPerRoute=2000
payment.gateway.midtrans.connectTimeout=3000
payment.gateway.midtrans.readTimeout=4000
payment.gateway.midtrans.host=https://app.sandbox.midtrans.com/
payment.gateway.midtrans.lock.wait.timeout=10000
payment.gateway.midtrans.logLevel=BODY
payment.gateway.midtrans.authKey=
logging.level.org.springframework.web.reactive=DEBUG
